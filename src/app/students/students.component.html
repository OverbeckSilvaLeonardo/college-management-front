<section class="container-fluid">
    <h2 class="mb-4 mx-2 mx-lg-5">Students</h2>
    <div *ngFor="let student of data?.Students" class="row mb-4 mx-2 mx-lg-5">
        <div class="card col-12" style="padding: 0">

            <div class="card-header">
                #{{ student.StudentID }}
            </div>

            <div class="card-body">
                <h5 class="card-title">{{ student.StudentName }}</h5>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let grade of student.Grades.Grades">
                        <td>{{ grade.Subject }}</td>
                        <td>{{ grade.Grade }}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>
