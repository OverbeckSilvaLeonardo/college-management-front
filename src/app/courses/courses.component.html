<section class="container">
    <h2 class="mb-4">Courses</h2>
    <div *ngFor="let course of data?.Courses" class="row mb-4">
        <div class="card col-12" style="padding: 0">

            <div class="card-header">
                #{{ course.CourseID }}
            </div>

            <div class="card-body">

                <h5 class="card-title">{{ course.Description }}</h5>

                <p class="card-text mb-0"><span class="text-muted">Num. of Teachers:</span> {{ course.TeacherCount }}</p>
                <p class="card-text"><span class="text-muted">Num. of Students:</span> {{ course.StudentCount }}</p>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Student</th>
                        <th>Average Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let student of course.StudentsList.Students">
                        <td>{{ student.Name }}</td>
                        <td>{{ student.AverageGrade }}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>
